    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
      import {
        getDatabase,
        set,
        ref,
        update,
      } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
        sendEmailVerification,
        updateProfile,
        signInWithEmailAndPassword,
        onAuthStateChanged,
        signOut,
      } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBqJwRtrx9eDiFUxL8muj4NKJisH78GS9M",
        authDomain: "auth-migomovie.firebaseapp.com",
        databaseURL: "https://auth-migomovie-default-rtdb.firebaseio.com",
        projectId: "auth-migomovie",
        storageBucket: "auth-migomovie.appspot.com",
        messagingSenderId: "165090376492",
        appId: "1:165090376492:web:7c970c762354e5b2304a89",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);
      const auth = getAuth();
      const user = auth.currentUser;

      onAuthStateChanged(auth, (user) => {
        const username = document.querySelector(".username");
        if (user) {
          const uid = user.uid;
          const date = new Date();
          const time =
            (date.getDate() > 9 ? date.getDate() : "0" + date.getDate()) +
            "/" +
            (date.getMonth() > 8
              ? date.getMonth() + 1
              : "0" + (date.getMonth() + 1)) +
            "/" +
            date.getFullYear();
          update(ref(database, "users/" + uid), {
            last_login: time,
          });
          username.innerHTML = user.displayName;
          if (user.photoURL != null) {
            // Use user.photoUrl
            document.getElementById("ava").src = user.photoURL;
          }
          // console.log(user);
        } else {
          window.location.href = "login.html";
        }
      });

      signoutdata.addEventListener("click", (e) => {
        e.preventDefault();
        signOut(auth)
          .then(() => {
            // Sign-out successful.
            window.location.href = "login.html";
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;

            alert(errorMessage);
          });
      });
    </script>
