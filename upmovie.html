    <section class="home">
      <div class="preLoader">
        <div class="newtons-cradle">
          <div class="newtons-cradle__dot"></div>
          <div class="newtons-cradle__dot"></div>
          <div class="newtons-cradle__dot"></div>

        </div>
      </div>

      <div class="tvshowcategory_container">
        <ul class="tvshowcatrgory_ul movies_category_ul"></ul>
      </div>
      <div class="search_result_div"></div>
      <div class="pagination_container">
        <div class="pagination">
          <button class="previous_btn paginationBtn">Quay Lại</button>
          <span class="pageCount"></span>
          <button class="Next_btn paginationBtn">Tiếp Theo</button>
        </div>
      </div>
    </section>

    <div class="theme-container">
      <input type="checkbox" class="checkbox" id="checkbox" />
      <label for="checkbox" class="checkbox-label">
        <ion-icon name="moon" class="moon"></ion-icon>
        <ion-icon name="sunny" class="sunny"></ion-icon>
        <span class="ball"></span>
      </label>
    </div>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
      import {
        getDatabase,
        set,
        ref,
        update,
      } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
        sendEmailVerification,
        updateProfile,
        signInWithEmailAndPassword,
        onAuthStateChanged,
        signOut,
      } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBqJwRtrx9eDiFUxL8muj4NKJisH78GS9M",
        authDomain: "auth-migomovie.firebaseapp.com",
        databaseURL: "https://auth-migomovie-default-rtdb.firebaseio.com",
        projectId: "auth-migomovie",
        storageBucket: "auth-migomovie.appspot.com",
        messagingSenderId: "165090376492",
        appId: "1:165090376492:web:7c970c762354e5b2304a89",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);
      const auth = getAuth();
      const user = auth.currentUser;

      onAuthStateChanged(auth, (user) => {
        const username = document.querySelector(".username");
        if (user) {
          const uid = user.uid;
          username.innerHTML = user.displayName;
          if (user.photoURL != null) {
            // Use user.photoUrl
            document.getElementById("ava").src = user.photoURL;
          }
          // console.log(user);
        } else {
          window.location.href = "login.html";
        }
      });

      signoutdata.addEventListener("click", (e) => {
        e.preventDefault();
        signOut(auth)
          .then(() => {
            // Sign-out successful.
            window.location.href = "login.html";
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;

            alert(errorMessage);
          });
      });
    </script>
